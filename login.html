<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Denis Barber Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at top, #2a2a2a, #0b0b0b 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background: #111;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
        }

        /* PANEL IZQUIERDO */
        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-brand img {
            max-width: 100%;
            width: 320px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.7));
        }

        /* PANEL DERECHO */
        .login-form {
            flex: 1;
            padding: 50px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #d4af37;
        }

        .login-form p {
            margin-bottom: 30px;
            color: #aaa;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px #d4af37;
        }

        .btn-login {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #111;
            transition: 0.25s ease;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.35);
        }

        .error {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 0.85rem;
            display: none;
        }

        footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-brand {
                padding: 30px;
            }

            .login-brand img {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">

        <!-- LOGO -->
        <div class="login-brand">
            <img src="logo-login.png" alt="Denis Barber Shop">
        </div>

        <!-- FORM -->
        <div class="login-form">
            <h1>Acceso Barberos</h1>
            <p>Ingresá con tu correo autorizado</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-login">
                    Ingresar
                </button>

                <div class="error" id="errorMsg"></div>
            </form>

            <footer>
                © 2026 Denis Barber Shop
            </footer>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="login.js"></script>

</body>
</html>
